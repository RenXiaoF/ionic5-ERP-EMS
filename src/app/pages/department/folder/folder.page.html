<!-- 头部 -->
<ion-header [translucent]="true" style="background-color: #3880FF;">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-button slot="end" (click)="presentAlertPrompt('营运部')">
      新建下级
    </ion-button>

    <ion-title>{{ folder }}</ion-title>

    <!-- <ion-button slot="end" (click)="onSubordinate()">下级</ion-button> -->

  </ion-toolbar>

</ion-header>

<!-- 内容 -->
<ion-content [fullscreen]="true">

  <div *ngFor="let chi of departmentList">

  <div *ngFor="let tName of chi.children; let i = index">

    <ion-card *ngIf="tName.is_deleted == false">

      <ion-item>
        <ion-label>{{tName.name}}</ion-label>
        <div>
          <ion-button (click)="onSubordinate()">下级</ion-button>
          <ion-button (click)="onChecked(i) ; onDeleted()">删除</ion-button>
          <ion-button (click)="onChecked(i) ; presentModal(tName.name)">编辑</ion-button>
        </div>
      </ion-item>

    </ion-card>

  </div>
  </div>



</ion-content>
