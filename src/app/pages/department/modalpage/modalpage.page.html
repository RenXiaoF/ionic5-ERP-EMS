<ion-header color="primary">

  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
    <ion-button slot="end" (click)="dismiss()">关闭</ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-input type="text" value="{{NO}}">编号：</ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" value="{{name}}">姓名：</ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" value="{{department}}">部门：</ion-input>
    </ion-item>
  </ion-card>


  <div class="bbutton">
    <ion-button (click)="onEnsure('004','尔康','销售部')" >确定</ion-button>
    <ion-button (click)="dismiss()">取消</ion-button>
  </div>

</ion-content>
