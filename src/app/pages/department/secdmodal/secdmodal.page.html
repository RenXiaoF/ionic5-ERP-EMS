<ion-header>
  <ion-toolbar>
    <ion-title>{{department_name}}</ion-title>
    <ion-button slot="end" (click)="dismiss()">关闭</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item>
      <ion-input type="text" value="{{name}}">部门名称：</ion-input>
    </ion-item>
  
  </ion-card>


  <div class="bbutton">
    <ion-button (click)="onEnsure('相关部门')" >确定</ion-button>
    <ion-button (click)="dismiss()">取消</ion-button>
  </div>

</ion-content>
