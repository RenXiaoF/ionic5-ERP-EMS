<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{detailCommomTitle}}</ion-title>

    <ion-button slot="end" (click)="onGotoSearch()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ staff }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container" *ngFor="let dcl of staffList; let i = index">

    <ion-card class="funtst" *ngIf="!dcl.is_deleted">

      <ion-item>
        <ion-label> 编号： {{ detailCommomNum }} </ion-label>

        <ion-label> 名称： {{ detailCommomTitle }} </ion-label>

      </ion-item>

      <ion-item>
        <ion-label> 分组： {{ detailCommomGroup }} </ion-label>
      </ion-item>

      <div class="buttons">

        <ion-checkbox class="checkbox" (click)="onChecked(i)"></ion-checkbox>

        <div class="bbutton">
          <ion-button (click)=" getColorById(i) ; presentModal() ">编辑</ion-button>
        </div>


      </div>

    </ion-card>

  </div>

</ion-content>
