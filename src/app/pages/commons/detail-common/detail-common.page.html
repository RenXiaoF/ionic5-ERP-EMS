<ion-header [translucent]="true" style="background-color: rgb(110, 116, 122);">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{detailCommomTitle}}</ion-title>

    <ion-button slot="end" (click)="onGotoSearch()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" *ngFor="let dcl of detailCommonList; let i = index">

    <ion-card class="funtst" *ngIf="!dcl.isDeleted">

      <ion-item>
        <ion-label> 编号： {{ detailCommomNum }} </ion-label>

        <ion-label> 名称： {{ detailCommomTitle }} </ion-label>

      </ion-item>

      <ion-item>
        <ion-label> 分组： {{ detailCommomGroup }} </ion-label>
      </ion-item>

      <div class="buttons">

        <ion-checkbox class="checkbox" (click)="onChecked(i)"></ion-checkbox>

        <div class="bbutton">
          <ion-button (click)=" getColorById(i) ; presentModal() ">编辑</ion-button>
        </div>


      </div>

    </ion-card>

  </div>
