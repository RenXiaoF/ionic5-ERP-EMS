<ion-header [translucent]="true" style="background-color: rgb(110, 116, 122);">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{detail_commom_title}}</ion-title>

    <ion-button slot="end" (click)="onGotoSearch()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" *ngFor="let dcl of detail_size_list; let i = index">

    <ion-card class="funtst" *ngIf="!dcl.is_deleted">

      <ion-item>
        <ion-label> 编号： {{ detail_commom_no }} </ion-label>

        <ion-label> 名称： {{ detail_commom_title }} </ion-label>

      </ion-item>

      <ion-item>
        <ion-label> 分组： {{ detail_commom_group }} </ion-label>
      </ion-item>

      <div class="buttons">

        <ion-checkbox class="checkbox" (click)="onChecked(i)"></ion-checkbox>

        <div class="bbutton">
          <ion-button (click)=" getColorById(i) ; presentModal() ">编辑</ion-button>
        </div>


      </div>

    </ion-card>

  </div>

</ion-content>
